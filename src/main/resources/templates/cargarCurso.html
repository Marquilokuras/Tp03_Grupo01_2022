<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Formulario</title>
<link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div th:insert="/layouts/header :: header"></div>
		<form th:object="${curso}" th:action="${band}? @{/modificarCurso} : @{/guardarCursos}"
			method="post">
			<div class="mb-3">
				<label for="curso" class="form-label">Curso</label> <input
					type="text" class="form-control" id="curso" th:field="*{curso}" placeholder="Ingrese curso">
				<label for="docente" class="form-label">Docente</label> <input
					type="text" class="form-control" id="docente" th:field="*{docente}" placeholder="Ingrese docente"> <label
					for="exampleInputEmail1" class="form-label">Email</label> <input
					type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" th:field="*{email}" placeholder="Ingrese email: ej@correo.com">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Contraseña</label>
				<input type="password" class="form-control"
					id="exampleInputPassword1" th:field="*{contrasena}" placeholder="Ingrese contraseña">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></div>
				<label for="id" class="form-label">ID</label>
				<input type="number" class="form-control"
					id="id" th:field="*{id}" placeholder="Ingrese ID">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
			</div>
			<div class="mb-3">
				<label for="fechanacimiento" class="form-label">Fecha de Inicio</label>
				<input type="date" class="form-control"	id="fechanacimiento" th:field="*{fechaNacimiento}" placeholder="Ingrese Fecha de Inicio">
			</div>

			<button type="submit" class="btn btn-primary" th:value="${band}? 'modificar' : 'registrar' ">Registrar</button>
		</form>
	</div>
</body>
</html>
